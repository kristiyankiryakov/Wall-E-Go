name: Deploy Auth Service to Local k3d Cluster
on:
  pull_request:
    types: [closed]
    branches:
      - main
    paths:
      - 'auth/**'
      - 'auth/.deployment/**'
      - 'auth/migrations/**'
      - 'auth/config.yaml'
  workflow_dispatch:
jobs:
  deploy-auth:
    if: github.event.pull_request.merged == true
    runs-on: [self-hosted, macOS, ARM64]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and Push Auth Image
        run: |
          cd auth
          docker build -t kristiyankiryakov/auth:${{ github.sha }} .
          docker push kristiyankiryakov/auth:${{ github.sha }}
      - name: Deploy Auth and Dependencies
        run: |
          kubectl apply -f auth/.deployment/auth-secrets.yaml
          kubectl apply -f auth/.deployment/auth-db.yaml
          kubectl wait --for=condition=ready pod -l app=auth-db --timeout=60s
          kubectl create configmap auth-config --from-file=auth/config.yaml --dry-run=client -o yaml | kubectl apply -f -
          kubectl create configmap auth-migrations --from-file=auth/migrations --dry-run=client -o yaml | kubectl apply -f -
          kubectl get job auth-db-migrations >/dev/null 2>&1 && kubectl delete job auth-db-migrations >/dev/null 2>&1 || true
          kubectl set image -f auth/.deployment/auth-db-migrations.yaml migrate=kristiyankiryakov/auth:${{ github.sha }}
          kubectl apply -f auth/.deployment/auth-db-migrations.yaml
          kubectl wait --for=condition=complete job/auth-db-migrations --timeout=120s
          kubectl set image -f auth/.deployment/auth-deployment.yaml auth=kristiyankiryakov/auth:${{ github.sha }}
          kubectl apply -f auth/.deployment/auth-deployment.yaml
          kubectl apply -f auth/.deployment/auth-service.yaml